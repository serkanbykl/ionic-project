<ion-header>
  <ion-toolbar>
    <ion-title>add-course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="insertForm" (ngSubmit)="submitForm(insertForm.value)">
    <ion-item>
      <ion-label position="floating">Course Name <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="cName" type="text"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Choose a Teacher:</ion-label>
        <ion-select formControlName="tid">
          <ion-select-option *ngFor="let teacher of teachers" value="{{teacher.id}}">{{teacher.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Fees<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="fees" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-item>
        <ion-label>Duration</ion-label>
        <ion-datetime required formControlName="duration" display-format="DD.MM.YYYY" min="2019" max="2050"></ion-datetime>
      </ion-item>
    </ion-item>




    <ion-button block color="primary" type="submit" [disabled]="insertForm.invalid">
      Add Course
    </ion-button>
  </form>
  {{message}}
</ion-content>
