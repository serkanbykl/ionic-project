<ion-header>
  <ion-toolbar>
    <ion-title>detail-course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="insertForm" (ngSubmit)="submitForm()">

      <ion-input class="ion-hide" required readonly formControlName="sid" type="text"></ion-input>

      <ion-input class="ion-hide" required readonly formControlName="cid" type="text"></ion-input>


    <ion-item>
      <ion-label position="floating">Course Name</ion-label>
      <ion-input  required readonly formControlName="cName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teacher Name</ion-label>
      <ion-input  required readonly formControlName="teacherName" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Fees</ion-label>
      <ion-input  required readonly formControlName="fees" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Duration</ion-label>
      <ion-input  required readonly formControlName="duration" type="text"></ion-input>
    </ion-item>

    

    <ion-button block color="primary" type="submit" [disabled]="insertForm.invalid">
      Register Course
    </ion-button>
    {{message}}
  </form>
</ion-content>
